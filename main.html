<!DOCTYPE html>
<html>
  <head>
    <title>Grofers Checkout</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Item</th>
        <th>Prices in Rs</th>
      </tr>
      <tr>
        <td>Tea</td>
        <td data-ns-test="price" contenteditable="true">50</td>
      </tr>
      <tr>
        <td>Coffee</td>
        <td data-ns-test="price" contenteditable="true">70</td>
      </tr>
      <tr>
        <td>Biscuits</td>
        <td data-ns-test="price" contenteditable="true">100</td>
      </tr>
      <tr>
        <td>Rice</td>
        <td data-ns-test="price" contenteditable="true">130</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td data-ns-test="price" contenteditable="true">50</td>
      </tr>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const prices = document.querySelectorAll('[data-ns-test="price"]');
        let total = 0;

        prices.forEach((cell) => {
          const value = parseFloat(cell.innerText);
          if (!isNaN(value)) {
            total += value;
          }
        });

        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 2;
        cell.setAttribute("data-ns-test", "grandTotal");
        cell.innerText = total; // Important: just the number

        row.appendChild(cell);
        document.querySelector("table").appendChild(row);
      });
    </script>
  </body>
</html>
