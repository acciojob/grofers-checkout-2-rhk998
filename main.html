<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout 2</title>
</head>
<body>

  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td>Tea</td>
      <td data-ns-test="price" contenteditable="true">50</td>
    </tr>
    <tr>
      <td>Coffee</td>
      <td data-ns-test="price" contenteditable="true">70</td>
    </tr>
    <tr>
      <td>Biscuits</td>
      <td data-ns-test="price" contenteditable="true">100</td>
    </tr>
    <tr>
      <td>Rice</td>
      <td data-ns-test="price" contenteditable="true">130</td>
    </tr>
    <tr>
      <td>Milk</td>
      <td data-ns-test="prices" contenteditable="true">50</td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
